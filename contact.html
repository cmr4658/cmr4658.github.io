<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chase Rigby | UX Research Portfolio | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ed185f5b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Logo -->

        <a class="logo" href="index.html">
            <img src="images/logo_off_white.png" alt="Chase Rigby, UX Research">
            <div>
                <span>Chase Rigby</span>
                <span class="quiet">UX Research</span>
            </div>
        </a>

        <!-- Nav group -->

        <nav>
            <ul>
                <li><a href="about.html"><i class="fa-regular fa-face-smile" aria-hidden="true"></i>About me</a></li>
                <li><a href="projects.html"><i class="fa-regular fa-file-lines" aria-hidden="true"></i>Projects</a></li>
                <li><a class="current cta cta-solid" href="contact.html"><i class="fa-regular fa-paper-plane" aria-hidden="true"></i>Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->

    <main>
        <form action="#" method="post">
            <h1>Let's connect!</h1>
            <ul class="no-bullet">
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
              <li class="button">
                <button class="cta cta-solid" type="submit">Send your message</button>
              </li>              
            </ul>
          </form>  

    </main>

    <!-- Footer -->

    <footer>
        <div class="quiet">
            Made with 
            <i class="fa-solid fa-heart" aria-hidden="true"></i> 
            <span class="fa-sr-only">love</span>
            by Chase
        </div>
        <div>
            <a href="https://www.linkedin.com/in/chase-rigby-72454648/" title="Connect with me on LinkedIn">
                <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
            </a>
        </div>
    </footer>
</body>
</html>
